<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="public/stylesheets/application.css">
    <link href='http://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src='js/GitUserSearchController.js'></script>
    <script src="js/gprofilet.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input class="form-control" placeholder="search" type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }">
            </div>
            <button type="submit" class="btn btn-default" ng-click="searchCtrl.doSearch()"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </nav>
      <div class"container-fluid">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <ul class="list-group" ng-repeat="user in searchCtrl.searchResult">
              <li class="list-group-item github-details">
                  <ul class="list-group user-facts">
                    <li class="list-group-item user-summary">
                      <img ng-src="{{user.avatar_url}}" class="user-image" width="100" height="100">
                        <div class="user-details">
                          <i class="fa fa-github fa-fw"></i><a ng-href="{{user.html_url}}">{{user.login}}</a><br>
                          <i class="fa fa-user fa-fw"></i><strong>Name: </strong>{{user.name}}<br>
                          <i class="fa fa-globe fa-fw"></i><strong>Location: </strong>{{user.location}}<br>
                          <i class="fa fa-question-circle fa-fw"></i><strong>Hireable: </strong>{{user.hireable}}
                        </div>
                    </li>

                    <li class="list-group-item">
                      <span class="badge">{{user.public_repos}}</span>
                      <i class="fa fa-archive fa-fw"></i><strong>Public Repositories: </strong>
                    </li>

                    <li class="list-group-item">
                      <span class="badge">{{user.followers}}</span>
                      <i class="fa fa-group fa-fw"></i><strong>Followers: </strong>
                    </li>
                  </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
